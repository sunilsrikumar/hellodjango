{% load wagtailcore_tags %}


 <nav aria-label="breadcrumb" role="navigation">
  <div class="container">
          <div class="col-lg-12">
            {% if ancestors %}
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                  {% for ancestor in ancestors|slice:"1:" %}
                    {% if forloop.last %}
                      <li class="breadcrumb-item" aria-level="{{ ancestors|length }}">
                        {{ ancestor }}
                      </li>
                    {% else %}
                      <li class="breadcrumb-item"><a href="{% pageurl ancestor %}" aria-level="{% cycle 1 2 3 4 5 %}">{{ ancestor }}</a></li>  
                    {% endif %}
                  {% endfor %}
              </ol>
            {% endif %}
          </div>
  </div> <!-- container -->
</nav>
